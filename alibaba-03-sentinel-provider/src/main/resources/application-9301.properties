#指定当前服务端口
server.port=9301
#指定服务名称
spring.application.name=sentinel-provider
#将Nacos设置为服务注册发现，默认为true
spring.cloud.nacos.discovery.enabled=true
#指定nacos服务地址
spring.cloud.nacos.server-addr=localhost:8848
#指定注册中心地址,即Nacos Server的ip端口;集群使用这个配置，
#单机模式使用spring.cloud.nacos.server-addr即可
#spring.cloud.nacos.discovery.server-addr=${spring.cloud.nacos.server-addr}
#暴露所有web端点
management.endpoints.web.exposure.include=*


spring.cloud.sentinel.transport.dashboard = localhost:8080
# 开启对sentinel看板的饥饿式加载。sentinel默认是懒加载机制，只有访问过一次的资源才会被监控，通过关闭懒加载，在项目启动时就连接sentinel控制台
spring.cloud.sentinel.eager = true
